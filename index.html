<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Countdown Timer <i class="fa-solid fa-stopwatch"></i></h1>
            <div class="grid-container">
                <div class="label-row">
                    <label for="input_time">Enter Countdown Time:</label>
                </div>
                <div class="input-row" id="countDownForm">
                    <input type="datetime-local" class="input" name="input_time" id="input_time">
                    <button class="start" type="submit">Start</button>
                </div>
            </div>
            <div class="timer">
                <div>
                    <p id="days">0</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">0</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">0</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">0</p>
                    <span>Seconds</span>
                </div>
            </div>
            <div class="btns">
                <button class="restart">Restart</button>
            </div>
        </div>
    </div>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e80e26efe5.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
